# =============================================================================
# DOCUMENT SERVICE - STANDALONE DOCKER COMPOSE
# =============================================================================
# Run Document service independently with local PostgreSQL
# USAGE: docker-compose -f docker-compose.standalone.yml up -d

version: '3.9'

services:
  # PostgreSQL for Document Service
  postgres:
    image: postgres:18-alpine
    container_name: document_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: document_db
    ports:
      - "5434:5432" # Use different port to avoid conflicts
    volumes:
      - document_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Migration
  migrate:
    image: migrate/migrate
    container_name: document_migrate
    restart: on-failure
    volumes:
      - ./migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://postgres:postgres@postgres:5432/document_db?sslmode=disable"
      - "up"
    depends_on:
      postgres:
        condition: service_healthy

  # Document Service
  document_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document_service_standalone
    restart: unless-stopped
    ports:
      - "50051:50051"
    environment:
      GRPC_PORT: 50051
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/document_db?sslmode=disable
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "50051" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  document_postgres_data:
