# =============================================================================
# USER SERVICE - STANDALONE DOCKER COMPOSE
# =============================================================================
# Run User service independently with local PostgreSQL
# USAGE: docker-compose -f docker-compose.standalone.yml up -d

version: '3.9'

services:
  # PostgreSQL for User Service
  postgres:
    image: postgres:18-alpine
    container_name: user_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_db
    ports:
      - "5433:5432" # Use different port to avoid conflicts
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Migration
  migrate:
    image: migrate/migrate
    container_name: user_migrate
    restart: on-failure
    volumes:
      - ./migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://postgres:postgres@postgres:5432/user_db?sslmode=disable"
      - "up"
    depends_on:
      postgres:
        condition: service_healthy

  # User Service
  user_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user_service_standalone
    restart: unless-stopped
    ports:
      - "50052:50052"
    environment:
      GRPC_PORT: 50052
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/user_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-this-in-production}
      JWT_ACCESS_TOKEN_DURATION: ${JWT_ACCESS_TOKEN_DURATION:-15m}
      JWT_REFRESH_TOKEN_DURATION: ${JWT_REFRESH_TOKEN_DURATION:-168h}
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "50052" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  user_postgres_data:
