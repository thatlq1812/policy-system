# =============================================================================
# GATEWAY SERVICE - STANDALONE DOCKER COMPOSE
# =============================================================================
# Run Gateway service independently (requires other services running)
# USAGE: docker-compose -f docker-compose.standalone.yml up -d

version: '3.9'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway_standalone
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server Config
      SERVER_PORT: 8080
      LOG_LEVEL: info

      # gRPC Services (adjust if services run on different hosts)
      USER_SERVICE_ADDR: ${USER_SERVICE_ADDR:-host.docker.internal:50052}
      DOCUMENT_SERVICE_ADDR: ${DOCUMENT_SERVICE_ADDR:-host.docker.internal:50051}
      CONSENT_SERVICE_ADDR: ${CONSENT_SERVICE_ADDR:-host.docker.internal:50053}
      GRPC_TIMEOUT: 10

      # JWT (must match User Service)
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-change-this-in-production}
      JWT_ACCESS_TOKEN_DURATION: ${JWT_ACCESS_TOKEN_DURATION:-15m}
      JWT_REFRESH_TOKEN_DURATION: ${JWT_REFRESH_TOKEN_DURATION:-168h}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      ALLOWED_CREDENTIALS: ${ALLOWED_CREDENTIALS:-true}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    network_mode: bridge

# NOTE: This requires other services (user, document, consent) to be running
# Either via docker-compose in root, or locally on the specified ports
